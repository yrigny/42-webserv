server {
	listen					8000;
	server_name				all.fr;
	host					127.0.0.1;
	root					www/all/;
	index					index.html;
	autoindex				off;
	allowedMethods			GET;

	location /custom_error {
		root				www/all/;
		error_page			404 /error/404.html;
	}

	location /samePort {
		root				www/all/samePort;
		index				curl.sh;
		cgi_extension		.sh;
		cgi_bin				/bin/bash;
		allowedMethods		GET;
	}

	location /GET {
		root				www/all/AllowedMethods/;
		index				get.sh;
		cgi_extension		.sh;
		cgi_bin				/bin/bash;
		allowedMethods		GET;
	}

	location /POST {
		root				www/all/AllowedMethods/;
		index				post.sh;
		cgi_extension		.sh;
		cgi_bin				/bin/bash;
		upload_path			upload/files/;
		allowedMethods		POST GET;
	}

	location /DELETE {
		root				www/all/AllowedMethods/;
		index				delete.sh;
		cgi_extension		.sh;
		cgi_bin				/bin/bash;
		allowedMethods		DELETE GET;
	}

	location /redir {
		root				www/all/;
		return				301 http://www.google.fr;
	}
}

server {
	listen					8081;
	server_name				delete.fr;
	host					127.0.0.1;
	root					www/delete/;
	index					index.html, index.htm;
	autoindex				off;
	allowedMethods			DELETE GET;

	location /files {
		root					www/upload/ftp;
		allowedMethods			GET DELETE;
		autoindex				on;
	}
}

